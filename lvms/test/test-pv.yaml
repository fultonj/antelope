apiVersion: v1
kind: PersistentVolume
metadata:
  name: test-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: lvms-vg1
  persistentVolumeReclaimPolicy: Retain
  flexVolume:
    driver: "lvms-vg1/flexvolume"
    fsType: ext4
    options:
      volumeID: "test-pv"
