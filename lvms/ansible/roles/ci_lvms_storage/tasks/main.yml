- name: Create role needed directories
  ansible.builtin.file:
    path: "{{ cifmw_lvms_manifests_dir }}"
    state: directory

- name: Put the lvms-namespace.yaml manifest file in place
  ansible.builtin.template:
    src: templates/lvms-namespace.yaml.j2
    dest: "{{ cifmw_lvms_manifests_dir }}/lvms-namespace.yaml"
    mode: 0644
    force: true

- name: Apply LVMS namespace manifest file
  kubernetes.core.k8s:
    kubeconfig: "{{ cifmw_openshift_kubeconfig  }}"
    api_key: "{{ cifmw_openshift_token | default(omit) }}"
    context: "{{ cifmw_openshift_context | default(omit)  }}"
    state: present
    src: "{{ cifmw_lvms_manifests_dir }}/lvms-namespace.yaml"
